<html>

<head>
    <title>Everyone: VG Music (web emulator)</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="Base64Binary.js"></script>
    <script src="MIDI.min.js"></script>
    <script src="midi.js"></script>
    <script src="keyboard.js"></script>
    <script src="megaman2.js"></script>
    <script src="js/EveryoneEasyKeysProgram.js"></script>
    <script src="js/Act.js"></script>

    <script src="lights.js"></script>
    <script src="midi-js-gm1-percussion/steel_drums-mp3.js"></script>

    <link rel="stylesheet" type="text/css" href="everyoneConsole.css">

<body>
    <div class="stage">
        <div class="stageShadow">
            <div class="leftLights" style="margin-right: 250px;float: left;">
                <div class="redLight light"></div>
                <div class="whiteLight light"></div>
                <div class="greenLight light"></div>
                <div class="blueLight light"></div>
            </div>
            <div class="rightLights" style="margin-left: 250px;float: right;position: absolute;">
                <div class="redLight light"></div>
                <div class="whiteLight light"></div>
                <div class="greenLight light"></div>
                <div class="blueLight light"></div>
            </div>
        </div>
    </div>
    <div class="midi_interfaces">
        <br />
        <table>
            <tr>
                <td>
                    In
                </td>
                <td>
                    &nbsp;
                </td>
                <td style="float: right;">
                    Out
                </td>
            </tr>
            <tr>
                <td id="midi_inputs_td">
                </td>
                <td id="midi_interfaces_td">
                </td>
                <td id="midi_outputs_td">
                </td>
            </tr>
        </table>
    </div>
    <div class="Credits">
        <br />
        Powered by:<br />

        (<a href="https://raw.githubusercontent.com/gleitz/midi-js-soundfonts/gh-pages/LICENSE.txt">MIT License</a>)
        <br />
        <a href="https://www.musescore.org/download/fluid-soundfont.tar.gz">FluidR3_GM.sf2</a>
        (<a href="https://creativecommons.org/licenses/by/3.0/us/">Creative Commons Attribution 3.0 license</a>) <br />
        <a href="https://github.com/johntu/midi-js-gm1-percussion">midi-js-gm1-percussion</a>
    </div>
    <div id="console">
        C:\EVERYONE\>
    </div>
    <div class="scoreWrapper">
        <div class="score" id="score">
        </div>
    </div>

</html>
